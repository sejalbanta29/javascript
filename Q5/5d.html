<html>
<head>
<title>js</title>
</head>
<body>
<p id ="demo"></p>

</body>
<script type= "text/javascript">
let EmployeeArray = [
{
name : "Sejal",
age : 23,
salary : 6000,
DOB : 1997
},
{
name : "Venya",
age : 21,
salary : 6500,
DOB : 1999
},
{
name : "Shriya",
age : 29,
salary : 900,
DOB : 1991
},
{
name : "Tanya",
age : 24,
salary : 100,
DOB : 1995
}
];
let Array = [];
for(let i=0; i<EmployeeArray.length;i++) {
if(EmployeeArray[i].salary < 1000 && EmployeeArray[i].age > 20) {
EmployeeArray[i].salary = EmployeeArray[i].salary * 5;
Array.push(EmployeeArray[i]);
}
}

const abc = Array.map(item =>
`<ul><li>Name : ${item.name}</li><li>Age : ${item.age}</li><li>Salery : ${item.salary}</li><li> DOB : ${item.DOB}</li></ul>`
)

document.getElementById("demo").innerHTML= abc.join('');
</script>
</html>
